name: "webhook"
repository: github.com/aquasecurity/trivy-plugin-webhook
version: "0.2.3"
usage: trivy webhook -- <plugin args> -- <trivy args>
description: |-
  A Trivy plugin that sends the trivy results to a webhook endpoint.
  Usage: trivy webhook -- <plugin args> -- <trivy args>
platforms:
- selector:
    os: linux
    arch: amd64
  uri: https://github.com/aquasecurity/trivy-plugin-webhook/releases/download/v0.2.3/linux_amd64_v0.2.3.tar.gz
  bin: ./trivy-webhook
- selector:
    os: linux
    arch: arm64
  uri: https://github.com/aquasecurity/trivy-plugin-webhook/releases/download/v0.2.3/linux_arm64_v0.2.3.tar.gz
  bin: ./trivy-webhook
- selector:
    os: darwin
    arch: amd64
  uri: https://github.com/aquasecurity/trivy-plugin-webhook/releases/download/v0.2.3/darwin_amd64_v0.2.3.tar.gz
  bin: ./trivy-webhook
- selector:
    os: darwin
    arch: arm64
  uri: https://github.com/aquasecurity/trivy-plugin-webhook/releases/download/v0.2.3/darwin_arm64_v0.2.3.tar.gz
  bin: ./trivy-webhook